<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1><b>Calculator</b></h1>
    <h4>Enter Your Two Numbers And You Will Get Addition,Subtraction,Multiplication,Division Of The Two Numbers</h4>
    <div class="main">
        First Number:<input type="text" id="1" class="fi" placeholder="Enter First Number"><br>
        Second Number:<input type="text" id="2" class="se" placeholder="Enter Second Number"><br>
        Addition:<input type="text" id="3" class="te" placeholder="Your Addition"><br>
        Subtraction:<input type="text" id="4" class="fr" placeholder="Your Subtraction"><br>
        Product:<input type="text" id="5" class="fif" placeholder="Your Multiplication"><br>
        Division:<input type="text" id="6" class="si" placeholder="Your Division"><br>
        <button class="sub" id="7">SUBMIT</button>
        <button class="clr" id="8">CLEAR</button>
        <p>
            Coyright &copy; 2019 Daksh Paleria<br>
            Made with &hearts; in India By Daksh Paleria
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</body>
</html>
